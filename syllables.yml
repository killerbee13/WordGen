  - {val: "čE", ipa: "tʃE", gloss: "P2p", acc: L}
  - {val: "nI", ipa: "nI", gloss: "P3pA", acc: L}
  - {val: "bE", ipa: "bE", gloss: "P3pI", acc: L}
  - {val: "dI", ipa: "dI", gloss: "P3pD", acc: L}
