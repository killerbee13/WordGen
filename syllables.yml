#--- Metadata --#

channels:
  val: "Word"
  ipa: "IPA"
  gloss: "Gloss"
  path: "Path"
  freq: "Frequency"
  acc: "Pitches"

#--- Transformation Phase ---#
replace:
  # The purpose of "stages" is debugging. -K will record the result of each stage.
  # A stage is an outer list.
  val:
    - - m: ';;+'
        r: ';'
    - - m: '(i|e)%;%'
        r: '\1;'
      - m: '[ie]%;'
        r: 'ů;'
      - m: '%'
        r: ''
      # Arbitrarily, U+E000 (private use area A) is for duplication
    - - m: '(.)\ue000'
        r: '\1=\1'
      # moods also use PUAs
      - m: 'a\ue001'
        r: 'a'
      - m: '\ue001'
        r: '=a'
      - m: 'a\ue002'
        r: 'W'
      - m: '\ue002'
        r: '=U'
      - m: 'a\ue003'
        r: 'aṙ'
      - m: '\ue003'
        r: '=Ṙ'
      - m: 'a\ue004'
        r: 'a=desk'
      - m: '\ue004'
        r: '=esk'
    # Phonetic rules apply orthographically within roots
      # (Spelling of roots is phonetic)
    - - {m: 't=č', r: '=č'}
      - {m: 'd=j', r: '=j'}
      # Homorganic nasals
      - {m: 'n=p', r: 'm=p'}
      - {m: 'n=b', r: 'm=b'}
      - {m: 'm=t', r: 'n=t'}
      - {m: 'm=d', r: 'n=d'}
      # a fricative's voicing is back-propagated to an immediately preceding stop
      - {m: 'b=f', r: 'p=f'}
      - {m: 'b=s', r: 'p=s'}
      - {m: 'p=v', r: 'b=v'}
      - {m: 'p=z', r: 'b=z'}
      - {m: 'g=f', r: 'k=f'}
      - {m: 'g=s', r: 'k=s'}
      - {m: 'k=v', r: 'g=v'}
      - {m: 'k=z', r: 'g=z'}
      - {m: 'd=f', r: 't=f'}
      - {m: 'd=s', r: 't=s'}
      - {m: 't=v', r: 'd=v'}
      - {m: 't=z', r: 'd=z'}
      # Illegal affricates are transformed into long fricatives
      - {m: 'p=f', r: 'f=f'}
      - {m: 'b=v', r: 'v=v'}
      - {m: 't=s', r: 's=s'}
      - {m: 'd=z', r: 'z=z'}
      # VC.V → V.CV
      - m: '([aeiouůṙ])([pbkgtdszfvnml])=([aeiouůṙ])'
        r: '\1=\2\3'
    # Vowel harmony
    - S: # Start state
        I: ["i", F]
        U: ["u", B]
        E: ["e", F]
        O: ["o", B]
        Y: ["ai", F]
        W: ["ao", B]
        R: ["ůṙ", F]
        Ṙ: ["oṙ", B]
        i: [i,F]
        
        u: [u,B]
        
        e: [e,F]
        o: [o,B]
        ů: [ů,SS]
        Ü: [u,B]
        Ï: [i,F]
        Ö: [o,B]
        Ë: [e,F]
        Ě: [e,F]
        Ř: ["aṙ",F]
        Ǒ: [o,B]
      SS:
        ṙ: [ṙ, F]
        return: S
      F:
        I: ["i"]
        U: ["i"]
        E: ["e"]
        O: ["e"]
        Y: ["ai"]
        W: ["ai"]
        R: ["ůṙ"]
        Ṙ: ["ůṙ"]
        u: [u,B]
        
        o: [o,B]
        Ü: [u,B]
        Ï: [u,B]
        Ö: [o,B]
        Ë: [o,B]
        Ě: [e]
        Ř: ["aṙ"]
        Ǒ: [i]
        ' ': [' ',S]
      B:
        I: ["u"]
        U: ["u"]
        E: ["o"]
        O: ["o"]
        Y: ["ao"]
        W: ["ao"]
        R: ["oṙ"]
        Ṙ: ["oṙ"]
        i: [i,F]
        
        e: [e,F]
        ů: [ů, BS]
        Ü: [i,F]
        Ï: [i,F]
        Ö: [e,F]
        Ë: [e,F]
        Ě: [u]
        Ř: ["oṙ"]
        Ǒ: [o]
        ' ': [' ',S]
      BS:
        ṙ: [ṙ, F]
        ' ': [' ',S]
        return: B
    # De-diphthongization (apply diaeresis)
    # - - m: "([aeiouů]\u0308?);([aeiouů])"
        # r: "\\1;\\2\u0308"
    # - - m: "([aeiou]\u0308?);([aeiou])"
        # r: "\\1;\\2\u0308"
    - - m: "(a)([;=])([io])"
        r: "\\1\\2\\3\u0308"
    - - {m: '=', r: ''}
    # Clean up generation artifacts
      # delete initial ;
    - - m: '^;'
        r: ''
      # Clear final ;
      - m: ';$'
        r: ''
      # non-final ;
    - - m: ';'
        r: ""
  ipa:
    - - m: ';;+'
        r: ';'
    - - m: '(i|e)%;%'
        r: '\1;'
      - m: '[ie]%;'
        r: 'ɵ;'
      - m: '%'
        r: ''
    - - m: 'a\ue001'
        r: 'a'
      - m: '\ue001'
        r: ';a'
      - m: 'a\ue002'
        r: 'W'
      - m: '\ue002'
        r: ';U'
      - m: 'a\ue003'
        r: 'aɚ'
      - m: '\ue003'
        r: ';Ṙ'
      - m: 'a\ue004'
        r: 'a;desk'
      - m: '\ue004'
        r: ';esk'
      # tč is not a long consonant; delete
    - - m: "t;(tʃ)"
        r: ';\1'
      - m: "d;(dʒ)"
        r: ';\1'
      # Long consonant application
      - m: '([pbkgtdszɸβnml]);\1'
        r: ';\1ː'
    - S: # Start state
        I: ["i", F]
        U: ["u", B]
        E: ["e", F]
        O: ["o", B]
        Y: ["aɪ", F]
        W: ["aʊ", B]
        R: ["ɵɚ", F]
        Ṙ: ["oɚ", B]
        i: [i,F]
        ɪ: [ɪ,F]
        u: [u,B]
        ʊ: [ʊ,B]
        e: [e,F]
        o: [o,B]
        ɵ: [ɵ, SS]
        Ü: [u,B]
        Ï: [i,F]
        Ö: [o,B]
        Ë: [e,F]
        Ě: [e,F]
        Ř: ["aɚ",F]
        Ǒ: [o,B]
      SS:
        ɚ: [ɚ, F]
        return: S
      F:
        I: ["i"]
        U: ["i"]
        E: ["e"]
        O: ["e"]
        Y: ["aɪ"]
        W: ["aɪ"]
        R: ["ɵɚ"]
        Ṙ: ["ɵɚ"]
        u: [u,B]
        ʊ: [ʊ,B]
        o: [o,B]
        Ü: [u,B]
        Ï: [u,B]
        Ö: [o,B]
        Ë: [o,B]
        Ě: [e]
        Ř: ["aɚ"]
        Ǒ: [i]
        ' ': [';',S]
      B:
        I: ["u"]
        U: ["u"]
        E: ["o"]
        O: ["o"]
        Y: ["aʊ"]
        W: ["aʊ"]
        R: ["oɚ"]
        Ṙ: ["oɚ"]
        i: [i,F]
        ɪ: [ɪ,F]
        e: [e,F]
        ɵ: [ɵ, BS]
        Ü: [i,F]
        Ï: [i,F]
        Ö: [e,F]
        Ë: [e,F]
        Ě: [u]
        Ř: ["oɚ"]
        Ǒ: [o]
        ' ': [';',S]
      BS:
        ɚ: [ɚ, F]
        ' ': [';',S]
        return: B
      # ṙ reduction
    - - {m: 'oɚ', r: 'ɔ˞'}
      - {m: 'ɵɚ', r: 'ɚ'}
      - {m: 'aɚ', r: 'ɑɚ'}
      # VC.V → V.CV
      - m: '([aeiouɵɚɪʊ]ː?)([pbkgtdszɸβnml]);([aeiouəɚɪʊ])'
        r: '\1;\2\3'
    # Homorganic nasals
    - - {m: 'n;p', r: 'm;p'}
      - {m: 'n;b', r: 'm;b'}
      - {m: 'n;k', r: 'ŋ;k'}
      - {m: 'm;t', r: 'n;t'}
      - {m: 'm;d', r: 'n;d'}
      - {m: 'n;g', r: 'ŋ;g'}
    # a fricative's voicing is back-propagated to an immediately preceding stop
      - {m: 'b;ɸ', r: 'p;ɸ'}
      - {m: 'b;s', r: 'p;s'}
      - {m: 'p;β', r: 'b;β'}
      - {m: 'p;z', r: 'b;z'}
      - {m: 'g;ɸ', r: 'k;ɸ'}
      - {m: 'g;s', r: 'k;s'}
      - {m: 'k;β', r: 'g;β'}
      - {m: 'k;z', r: 'g;z'}
      - {m: 'd;ɸ', r: 't;ɸ'}
      - {m: 'd;s', r: 't;s'}
      - {m: 't;β', r: 'd;β'}
      - {m: 't;z', r: 'd;z'}
    # Illegal affricates are transformed into long fricatives
      - {m: 'p;ɸ', r: 'ɸː'}
      - {m: 'b;β', r: 'βː'}
      - {m: 't;s', r: 'sː'}
      - {m: 'd;z', r: 'zː'}
    # IPA uses '.' to break syllables
    - - m: ';'
        r: '.'
        # r: ''
    - - m: '(.*)'
        r: '/\1/'
  acc:
    - - m: 'LLL$'
        r: 'LHL'
    - - m: 'pp'
        r: 'HL'
      - m: 'p'
        r: 'L'

# Note: ipa is inserted for every literal in the val. You are free to use this
  # to your advantage. If this is undesirable, then decompose your references
  # such that only one literal is present in any node.

# "freq" values do not need any form of normalization.
  # Only their relative values within a particular array matters.
  # This reference file generally bases them on 1 and prefers integers in most
    # cases for neatness, but could (inconveniently) have phrased them all as
    # percentages.

#--- Separators ---#
# Used to break up syllables (. not used because of regex difficulty)
.:  [{val: ";", ipa: ";", gloss: "-"}]
..: [{val: "=", ipa: ";"}]
WB: [{val: " ", ipa: " ", gloss: " ", acc: " "}]

#--- Nouns ---#
Noun:
  - val: "{NounStem:1 1.5 0 0}{Noun/Inf}{Noun/Case}"
NounStem:
  - val: "{NominalRoot}"
  - val: "{NounStem:1.5 0 1 0}{.}{NominalRoot}"
  - val: "{NounStem:1 0 0 0.75}{.}{NominalRoot}"
  - val: "{NounStem:1 0 0 0.25}{.}{NominalRoot}"
NominalRoot:
  - val: ";{Onset}{HiSVowel}"
    freq: d2
    gloss: "noun"
    acc: H
  - val: ";{Onset}{HiWVowel}{Coda}"
    freq: d2
    gloss: "noun"
    acc: H
  - val: ";{Onset}{HiWVowel}{..}{Onset}{LoSVowel}"
    freq: d1
    gloss: "noun"
    acc: HL
  - val: ";{Onset}{HiWVowel}{Coda}{..}{Onset}{LoSVowel}"
    freq: d0.5
    gloss: "noun"
    acc: HL
  - val: ";{Onset}{HiWVowel}{GemCons}{LoSVowel}"
    freq: d2
    gloss: "noun"
    acc: HL
  - val: ";{HiWVowel}{Coda}"
    freq: d0.1
    gloss: "noun"
    acc: H
  - val: ";{HiSVowel}"
    freq: d0.05
    gloss: "noun"
    acc: H
Noun/Inf:
  - val: "{Noun/Inf/Gender}{Noun/Inf/Count}{Noun/Inf/Plural}"
    ipa: ""
    freq: d1
Noun/Inf/Gender:
  - val: "{Noun/Inf/Gender/I}"
    freq: d8
  - val: "{Noun/Inf/Gender/A}"
    freq: d4.5
  - val: "{Noun/Inf/Gender/D}"
    freq: d1
Noun/Inf/Gender/I:
  - gloss: "[I]"
Noun/Inf/Gender/A:
  - val: "{.}sE"
    ipa: "sE"
    freq: d3
    gloss: "A"
    acc: L
  - val: "{.}i"
    ipa: "i"
    freq: d1.5
    gloss: "A;person"
    acc: H
Noun/Inf/Gender/D:
  - val: "{.}taṙ"
    ipa: "taɚ"
    freq: d0
    gloss: "D;aspect"
    acc: L
  - val: "{.}tIf"
    ipa: "tIɸ"
    freq: d1
    gloss: "D"
    acc: L
Noun/Inf/Count:
  - freq: d4
  - val: "{.}mat"
    acc: L
    ipa: "mat"
    gloss: "COLL"
    acc: L
Noun/Inf/Plural:
  - freq: d8
    # gloss: "[SG]"
  - val: "{.}a"
    ipa: "a"
    gloss: "PL"
    freq: d2
    acc: L
  - val: "{.}gW"
    ipa: "gW"
    gloss: "PCL"
    acc: L
  - val: "{.}skE"
    ipa: "skE"
    gloss: "PL"
    acc: L
  - val: "{.}vů"
    ipa: "βɵ"
    gloss: "COUNT"
    freq: 0
    acc: L
Noun/Case:
  - gloss: "[ABS]"
  - gloss: "ERG"
    val: "{.}kI"
    ipa: "kI"
    acc: L
  - gloss: "DAT"
    val: "{.}gU"
    ipa: "gU"
    acc: L
  - gloss: "PEG"
    val: "{.}ga"
    ipa: "ga"
    acc: L
  - gloss: "NPT"
    val: "{.}jI"
    ipa: "jI"
    acc: L
  - gloss: "INS"
    val: "{.}dU"
    ipa: "dU"
    acc: L
  - gloss: "BEN"
    val: "{.}da"
    ipa: "da"
    acc: L
  - gloss: "CUZ"
    val: "{.}sE"
    ipa: "sE"
    acc: L
  - gloss: "INE"
    val: "{.}tO"
    ipa: "tO"
    acc: L
  - gloss: "SPE"
    val: "{.}tW"
    ipa: "tW"
    acc: L
  - gloss: "LOC"
    val: "{.}Ě"
    ipa: "Ě"
    acc: L
  - gloss: "ELA"
    val: "{.}gŘ"
    ipa: "Ř"
    acc: L
  - gloss: "ABL"
    val: "{.}lĚ"
    ipa: "lĚ"
    acc: L
  - gloss: "ILA"
    val: "{.}čO"
    ipa: "tʃO"
    acc: L
  - gloss: "LAT"
    val: "{.}baṙ"
    ipa: "baɚ"
    acc: L
  - gloss: "EVT"
